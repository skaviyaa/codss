    <script>
        const quizData = [
		{
                question: "Which company devloped the First Personal Computer?",
                answers: ["Apple", "IBM", "Microsoft", "Dell"],
                correct: "IBM"
            },
			{
                question: "What is the most widely used operating system in the world:?",
                answers: [ "Mac OS","Windows", "Chrome OS", "Linus"],
                correct: "Windows"
            },
            {
                question: "Which programming language is used to devlop web pages:?",
                answers: [ "Linus", "Javascript","HTML", "Oracle"],
                correct: "HTML"
            },
			{
                question: "What is the largest search engine in the India:?",
                answers: ["Google", "bing", "Yahoo", "DuckDuckgo"],
                correct: "Google"
            },
			{
                question: "Which Company developed the First Smartphone",
                answers: ["Apple", "Vivo", "Samsung", "Nokio"],
                correct: "Apple"
            },
            {
                question: "What is the most widely used database management system in the world",
                answers: ["MySQL", "Oracle", "SQL server", "PostgreSQL"],
                correct: "MySQL"
            },
			{
                question: "What is the term for a computer security threat that demands payment in exchange for data?",
                answers: ["Virus", "Worm", "Trojan", "Ransomware"],
                correct: "Ransomware"
            },
			 {
                question: "Which Computer storage device is used to store data temporaily ?",
                answers: ["DRIVE", "HARD DISK", "RAM", "ROM"],
                correct: "RAM"
            },
			 {
                question: "Which company developed the first cloud computing platform",
                answers: ["Amazon", "Microsoft", "Google", "IBM"],
                correct: "Amazon"
            },
			 {
                question: "What is the term for a computer network that connects device in a limited area?",
                answers: ["LAN", "MAN", "PAN", "WAN"],
                correct: "LAN"
            },
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuiz() {
            const questionElement = document.getElementById('question');
            const answersElement = document.getElementById('answers');
            
            questionElement.innerText = quizData[currentQuestion].question;
            answersElement.innerHTML = '';
            
            quizData[currentQuestion].answers.forEach(answer => {
                const answerElement = document.createElement('li');
                answerElement.innerHTML = `
                    <label>
                        <input type="radio" name="answer" value="${answer}">
                        ${answer}
                    </label>
                `;
                answersElement.appendChild(answerElement);
            });
        }

        function submitQuiz() {
            const answerElements = document.querySelectorAll('input[name="answer"]:checked');
            if (answerElements.length > 0) {
                const selectedAnswer = answerElements[0].value;
                if (selectedAnswer === quizData[currentQuestion].correct) {
                    score++;
                }
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuiz();
                } else {
                    displayResult();
                }
            } else {
                alert("Please select an answer");
            }
        }

        function displayResult() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <h2>Your Score: ${score}/${quizData.length}</h2>
                <button onclick="restartQuiz()">Restart</button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('result').innerHTML = '';
            loadQuiz();
        }

        // Initial load
        loadQuiz();
    </script>
